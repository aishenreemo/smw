<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Motivation Web Portal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../styles/form.css" rel="stylesheet">
        <link href="../styles/global.css" rel="stylesheet">
        <link href="../styles/dashboard.css" rel="stylesheet">
        <script type="module" src="../scripts/dashboard.js" defer></script>
        <script type="module" src="../scripts/search.js" defer></script>
    </head>
    <body>
        <img src="../images/background.png" class="background unselectable">
        <div class="menu">
            <div><button id="menu" type="button" class="material-icons"></button></div>
            <div class="options invisible">
                <button type="button" id="logout">Logout</button>
            </div>
        </div>
        <div class="search">
            <input type="search" placeholder="search for anything">
            <button type="button" onclick="search()" class="material-icons"></button>
        </div>
        <div class="nav">
            <a href="quotes.html">QUOTES</a>
            <a href="musics.html">MUSICS</a>
            <a href="videos.html">VIDEOS</a>
            <a href="pamphlets.html">PAMPHLETS</a>
        </div>
        <div class="main">
            <div class="title">
                MOTIVATIONAL CRAFT
            </div>
            <div class="content">
                <button type="button" class="add admin-only material-icons"></button>
            </div>
            <div class="most-viewed admin-only">
                <button id="register-btn" style="display: none;" onclick="document.getElementById('register').style.display = 'flex';">Register an Admin</button>
                <button onclick="window.location.href = 'most_viewed.html'">Most Viewed Content</a>
            </div>
            <form id="register" class="form" method="post" style="display: none">
                <h2>REGISTER</h2>
                <div id="register-error" style="color: red;"></div>
                <div><input type="text" name="username" placeholder="Username" required></div>
                <div><input type="password" name="password" placeholder="Password" required></div>
                <div class="button-div"><button type="submit">Register</button></div>
            </form>
            <form id="i-word" class="form" method="post" style="display: none">
                <h2>ADD I-WORD</h2>
                <textarea placeholder="I-WORD" name="text" required></textarea>
                <div class="button-div"><button type="submit">Add</button></div>
            </form>
        </div>
    </body>
</html>
