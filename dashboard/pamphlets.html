<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Motivation Web Portal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../styles/global.css" rel="stylesheet">
        <link href="../styles/pamphlets.css" rel="stylesheet">
        <script type="module" src="../scripts/pamphlets.js" defer></script>
        <script type="module" src="../scripts/search.js" defer></script>
    </head>
    <body>
        <img src="../images/background.png" class="background unselectable">
        <div class="home">
            <div><button type="button" class="material-icons" onclick="window.location.href = 'index.html'"></button></div>
        </div>
        <div class="search">
            <input type="search" placeholder="search for anything">
            <button type="button" onclick="search()" class="material-icons"></button>
        </div>
        <div class="title">PAMPHLETS</div>
        <button type="button" class="add admin-only material-icons"></button>
        <div class="container">
            <img src="" alt="loading">
            <div class="buttons">
                <button type="button" id="prev" class="material-icons"></button>
                <button type="button" id="next" class="material-icons"></button>
                <button type="button" id="delete" class="material-icons"></button>
            </div>
        </div>
        <form method="post">
            <input type="file" accept="image/*" name="image">
            <button type="submit">Add</button>
        </form>
    </body>
</html>
