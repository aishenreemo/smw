<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Motivation Web Portal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../styles/global.css" rel="stylesheet">
        <link href="../styles/videos.css" rel="stylesheet">
        <script type="module" src="../scripts/videos.js" defer></script>
    </head>
    <body>
        <img src="../images/background.png" class="background unselectable">
        <div class="home">
            <div><button type="button" class="material-icons" onclick="window.location.href = 'index.html'"></button></div>
        </div>
        <div class="search">
            <input type="search" placeholder="search for anything">
            <button type="button" onclick="search()" class="material-icons"></button>
        </div>
        <div class="title">VIDEOS</div>
        <button type="button" class="add admin-only material-icons"></button>
        <div class="container">
            <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="list"></div>
        </div>
        <form method="post">
            <input type="url" name="url" placeholder="https://youtube.com/">
            <button type="submit">Add</button>
        </form>
    </body>
</html>
