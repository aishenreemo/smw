<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Motivation Web Portal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/global.css" rel="stylesheet">
        <link href="styles/form.css" rel="stylesheet">
        <script type="module" src="scripts/register.js" defer></script>
    </head>
    <body class="flex">
        <img src="../images/background.png" class="background unselectable">
        <div class="logo">
            <img src="../images/logo.png" class="unselectable">
        </div>
        <form id="register" class="form" method="post">
            <h2>REGISTER</h2>
            <div id="register-error" style="color: red;"></div>
            <div><input type="text" name="username" placeholder="Username" required></div>
            <div><input type="password" name="password" placeholder="Password" required></div>
            <div class="button-div"><button type="submit">Register</button></div>
            <div class="button-div"><button type="button" onclick="window.location.href = '/'">Login</button></div>
        </form>
    </body>
</html>
